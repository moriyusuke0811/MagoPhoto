<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Magophoto</title>
</head>
<body>
  <header>
    <div class="logooya">
      <img href="index.html" class="logo" src="img/Logo.png" />
      <button onclick="loginWithGoogle()">Googleでログイン</button>
    </div>
    <h2>メールでサインアップ</h2>
    <input type="email" id="signup-email" placeholder="メールアドレス">
    <input type="password" id="signup-password" placeholder="パスワード（6文字以上）">
    <button onclick="signUp()">登録</button>
    <script>
        function signUp() {
          const email = document.getElementById("signup-email").value;
          const password = document.getElementById("signup-password").value;
      
          firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              console.log("登録成功:", user.email);
              alert("サインアップ成功！ログインされました");
              // ここでログイン済ユーザー向け画面に遷移させてもOK
            })
            .catch((error) => {
              console.error("登録失敗:", error.message);
              alert("登録エラー: " + error.message);
            });
        }
      </script>
  </header>

  <div style="height: 20px;"></div>

  <!-- ファイル選択とアップロードフォーム -->
  <div class="deco">
    <div class="deco-file">
      <label>
        ＋
        <input type="file" id="fileInput" accept="image/*" />
      </label>
      <p>ファイルを選択</p>
      <img id="preview" alt="選択した画像プレビュー" />
      <button id="uploadButton">アップロード</button>
    </div>
  </div>

  <footer>

      <li><a href="#">未定</a></li>
    </ul>
  </footer>

   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
   <!-- Firebaseの設定とscript.js -->

</body>
</html>
