<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Magophoto</title>
</head>
<body>
  <header>
    <div class="logooya">
      <img href="index.html" class="logo" src="img/Logo.png" />
    </div>
    <!-- ボタンだけ表示 -->
    <button onclick="loginWithGoogle()">Googleでログイン</button>
    <button onclick="showSignupForm()">サインアップ</button>

    <!-- プロフィール入力フォーム（初期は非表示） -->
    <div id="signupForm" style="display: none;">
    <h3>サインアップ</h3>
    <input type="text" id="nickname" placeholder="ニックネーム"><br>
    <input type="number" id="age" placeholder="年齢"><br>
    <textarea id="comment" placeholder="ひとことコメント"></textarea><br>
    <button onclick="signupWithGoogle()">Googleアカウントで登録</button>
    </div>

    <!-- プロフィール表示 -->
    <div id="profileDisplay" style="display: none;">
    <h3>プロフィール</h3>
    <p id="profileText"></p>
    </div>
  </header>
  <div style="height:140px;"></div>
  <div style="height: 20px;"></div>

  <!-- ファイル選択とアップロードフォーム -->
  <div class="deco">
    <div class="deco-file">
      <label>
        ＋
        <input type="file" id="fileInput" accept="image/*" />
      </label>
      <p>ファイルを選択</p>
      <img id="preview" alt="選択した画像プレビュー" />
      <button id="uploadButton">アップロード</button>
    </div>
  </div>

  <footer>
    <ul id="home-menu">
      <li><a href="index.html">ホーム</a></li>
      <li><a href="anpiline.html">安否通知</a></li>
      <li><a href="photo.html">写真</a></li>
      <li><a href="address.html">連絡先</a></li>
      <li><a href="#">未定</a></li>
    </ul>
  </footer>
  <!-- Firebase SDKs (compat版) -->
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
   <!-- Firebaseの設定とscript.js -->
    <script src="script.js"></script>
</body>
</html>
